<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel MapReduce Word Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>Parallel MapReduce Word Count</h1>
            <p class="lead">Upload a text file to count word frequencies using parallel processing</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">Select Text File</label>
                                <input type="file" class="form-control" id="fileInput" accept=".txt" required>
                            </div>
                            <div class="mb-3">
                                <label for="workerCount" class="form-label">Number of Workers</label>
                                <input type="number" class="form-control" id="workerCount" value="4" min="1" max="16">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Process File</button>
                        </form>
                    </div>
                </div>

                <div id="results" class="mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Results</h5>
                        </div>
                        <div class="card-body">
                            <div id="stats" class="mb-3"></div>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Word</th>
                                            <th>Count</th>
                                        </tr>
                                    </thead>
                                    <tbody id="resultsTable"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="error" class="alert alert-danger mt-4" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
